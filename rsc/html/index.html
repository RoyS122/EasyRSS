<div class="containerRSSAdder">
    <script src="rsc/js/addingRSSFlux.js"></script>
    <input type="text" class="inputNameAddFlux" id="InputNameRSSFeed" placeholder="Name">
    <input type="url" class="inputAddressAddFlux" id="InputAddressRSSFeed" placeholder="Adress">
    <!-- <input type="text" class="inputCategorie"> -->
    <select name="">
        <option value='{"num_sequence":[0,1,2,3]}'>Option one</option>
        <option value='{"foo":"bar","one":"two"}'>Option two</option>
    </select>
    <button id="send" class="buttonAddFlux" onclick=sendFormNewRSS()>Add</button>
</div>
<div class="containerRSSFeed">
{{ range $i, $k := .RSSFluxArrays.listFlux }}
    <div>
        <a href="/viewRSS/{{$i}}">
            {{$k.Name}}
        </a>
    </div>
{{ end }}
</div>
