<h1>{{.RSSData.currentRSS.Channel.Title}}</h1>
<p>Description: {{.RSSData.currentRSS.Channel.Description}}</p>
{{range .RSSData.currentRSS.Channel.Items}}
    <div>
        <h3>{{.Title}}</h3>
        <p><b>Description: </b> {{.Description}}</p>
        <a href="{{.Link}}"><b>Lien: </b>{{.Link}}</a>
        {{ if .Enclosure.URL }}
        <div>
        <audio controls>
            <source src="{{.Enclosure.URL}}" type="{{.Enclosure.Type}}">
            
            Votre navigateur ne supporte pas la balise audio.
        </audio>
        </div>
        {{end}}
        <p><i>{{.PubDate}}</i></p>
    </div>
{{end}}
